<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Playlists</ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="playlists" fullscreen>
  <ion-list>
    <ion-item *ngFor="let list of playlists" detail-none (click)="openPlaylist(list.id)">
      <ion-thumbnail item-start>
        <img [src]="list.snippet.thumbnails.default.url" />
      </ion-thumbnail>
      <h2>{{ list.snippet.title }}</h2>
      <p>{{ list.snippet.publishedAt | date:'short' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
